<!DOCTYPE html>
<html>
	<head>
	<title>1-2-Boom!</title>
		<style>
			*{
			user-select: none;
			}
			#number{
			font-size:100;
			font-family:montserrat;
			color:#f0f;
			position: relative;
			text-align: center;
			top: 50%;
			}
			div{
			position:relative;
			}
		</style>
		<script>
			function run(){
				num++;
				if (Math.floor(num / 7) == num / 7) {
					document.querySelector('#number').innerHTML = boom;
				} else if (Math.floor(num / 3) == num / 3) {
					document.querySelector('#number').innerHTML = boom;
				} else {
					document.querySelector('#number').innerHTML = num;
				}
			}
		</script>
	</head>
	<body>
		<div id="div" class="divv" style="height:552px;width:1272px" onclick="run()">
			<h1 id="number" class="ff" onclick="run()"></h1>
		</div>
	</body>
</html>
