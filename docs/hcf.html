<html>
  <head>
    <meta charset="UTF-8" />
    <script src="hcf.js" defer></script>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="hcf.css" rel="stylesheet" type="text/css" />
    <title>Highest Common Factor</title>
  </head>
  <body>
    <div class="outer-outer">
      <div class="outer-middle">
        <div class="outer-inner center">
          <div class="inner-outer">
            <div class="inner-middle padding">
              <input
                min="1"
                type="text"
                id="numbers"
                class="invalid"
                placeholder="2, 5, 9-13"
                required
              />
              <button id="run">Get hcf</button>
              <div class="text">Input</div>
              <div class="text" id="input"></div>
              <div class="text">Output</div>
              <div class="text" id="output">Enter some numbers</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
