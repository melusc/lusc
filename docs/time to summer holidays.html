<!DOCTYPE html>
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167739571-3"></script>
    <script>
        window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag('js',new Date());gtag('config','UA-167739571-3');
    </script>
    <title>Time until holidays</title>
    <style>
        body {
            background-color: #14232c;
        }
        h1 {
            font-family: sans-serif;
            text-align: center;
            color: white;
        }
        div.c {
            display: inline;
            color: #efb148;
        }
        .outer {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
        .middle {
            display: table-cell;
            vertical-align: middle;
        }
        .inner {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body>
    <div class="outer">
        <div class="middle">
            <h1 class="inner">
                <div class="c" id="days">0</div> days,
                <div class="c" id="hours">00</div> hours,
                <div class="c" id="minutes">00</div> minutes and
                <div class="c" id="seconds">00</div> seconds until
                <div class="c">summer holidays</div>
            </h1>
        </div>
    </div>
    <script>
        (() => {
            const id = e => document.getElementById(e),
                time = () => {
                    const now = new Date(),
                        difference = Math.floor((then - now) / 1000);
                    let days = Math.floor(difference / daysCalc) * daysCalc,
                        hours = Math.floor((difference - days) / hoursCalc) * hoursCalc,
                        minutes = Math.floor((difference - days - hours) / minutesCalc) * minutesCalc,
                        seconds = Math.floor((difference - days - hours - minutes));
                    days /= daysCalc;
                    hours /= hoursCalc;
                    minutes /= minutesCalc;
                    days = '' + days;
                    hours = ('0' + hours).slice(-2);
                    minutes = ('0' + minutes).slice(-2);
                    seconds = ('0' + seconds).slice(-2);
                    if (daysDiv.textContent !== days) {
                        daysDiv.textContent = days;
                    }
                    if (hoursDiv.textContent !== hours) {
                        hoursDiv.textContent = hours;
                    }
                    if (minsDiv.textContent !== minutes) {
                        minsDiv.textContent = minutes;
                    }
                    if (secsDiv.textContent !== seconds) {
                        secsDiv.textContent = seconds;
                    }
                },
                daysCalc = 24 * 60 * 60,
                hoursCalc = 60 * 60,
                minutesCalc = 60,
                daysDiv = id('days'),
                hoursDiv = id('hours'),
                minsDiv = id('minutes'),
                secsDiv = id('seconds'),
				then = new Date('7/8/' + new Date().getFullYear() + ', 15:35:00');
            if (then < new Date()) {
                then.setYear(then.getFullYear() + 1);
            }
            time();
            setInterval(time, 100);
        })();
    </script>

</body>

</html>
