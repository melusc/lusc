<html>
  <head>
    <meta charset="UTF-8" />
    <script src="lcm.js" defer></script>
    <link
      href="https://melusc.github.io/lusc/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="lcm.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="outer-outer">
      <div class="outer-middle">
        <div class="outer-inner center">
          <div class="inner-outer">
            <div class="inner-middle padding">
              <input
                min="1"
                type="text"
                id="numbers"
                class="invalid"
                placeholder="2, 5, 9-13"
                required
              />
              <button id="run">Get lcm</button>
              <div class="text">Input</div>
              <div class="text" id="input"></div>
              <div class="text">Output</div>
              <div class="text" id="output">Enter some numbers</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
