<!DOCTYPE html>
<html>

<head>
    <script>
        window.onload = function() {
            document.querySelector('[id="1"]').addEventListener('focus', function() {
                document.querySelector('[id="2"]').focus();
            });
        }
    </script>
</head>

<body>
    <form>
        <label for="1">First Name:</label>
        <input id="1" type="text" tabindex="-1" required><br><br>
        <label for="1">Last Name:</label>
        <input id="2" type="text" tabindex="-1" required><br><br>
        <input type="submit" value="Submit" tabindex="-1">
    </form>
</body>

</html>
