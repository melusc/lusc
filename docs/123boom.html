<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>1, 2, Boom!</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="123boom.css">
    <script src="123boom.js" defer></script>
</head>

<body>
    <h2 class="topRight">Current record:
        <div class="inline" id="record">1</div>
    </h2>
    <div class="outer">
        <div class="middle">
            <div class="inner">

                <h3 id="exploded" style="visibility: hidden;">Wrong answer! You exploded</h3>
                <h1 id="number">1</h1>
                <div id="buttons">
                    <button data-divisible="true">Boom</button>
                    <button data-divisible="false">Safe</button>
                </div>
                <div id="reset" style="visibility: hidden;">
                    Click anywhere to reset
                </div>
            </div>
        </div>
    </div>
    <div class="version">Version 2020.07.19a by lusc</div>
</body>

</html>
