<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="hexToRgb.css" type="text/css" rel="stylesheet">
    <script src="hexToRgb.js" defer></script>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <div class="inner" align="center">
                <div class="row">
                    <div align="center" id="hex">
                        <label class="block">Hex</label>
                        <input maxlength="7" value="#">
                    </div>
                </div>

                <div class="row">
                    <div align="center" class="flex" id="rgb">
                        <label class="block">Rgb</label>
                        <input type="tel" min="0" max="255" maxlength="3" placeholder="R">
                        <input type="tel" min="0" max="255" maxlength="3" placeholder="G">
                        <input type="tel" min="0" max="255" maxlength="3" placeholder="B">
                    </div>
                </div>
                <div class="row">
                    <div align="center" class="rainbowTextOuter">
                        <div class="rainbowText" id="rand">Random colour</div>
                        <div class="rainbow"></div>
                        <div class="rainbow2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
