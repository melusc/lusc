<!DOCTYPE html>
<html lang="en">

<head>
    <title>Keyboard with html buttons</title>
    <script src="htmlKeyboard.js"></script>
    <style>
        button{
        	width:100%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td><button onclick="addTextNode(this);">1</button></td>
            <td><button onclick="addTextNode(this);">2</button></td>
            <td><button onclick="addTextNode(this);">3</button></td>
            <td><button onclick="addTextNode(this);">4</button></td>
            <td><button onclick="addTextNode(this);">5</button></td>
            <td><button onclick="addTextNode(this);">6</button></td>
            <td><button onclick="addTextNode(this);">7</button></td>
            <td><button onclick="addTextNode(this);">8</button></td>
            <td><button onclick="addTextNode(this);">9</button></td>
            <td><button onclick="addTextNode(this);">0</button></td>
            <td><button onclick="addTextNode(this);">?</button></td>
            <td><button onclick="addTextNode(this);">^</button></td>
            <td><button class="not" onclick="addTextNode(this);">[Backspace]</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="addTextNode(this);">q</button></td>
            <td><button onclick="addTextNode(this);">w</button></td>
            <td><button onclick="addTextNode(this);">e</button></td>
            <td><button onclick="addTextNode(this);">r</button></td>
            <td><button onclick="addTextNode(this);">t</button></td>
            <td><button onclick="addTextNode(this);">z</button></td>
            <td><button onclick="addTextNode(this);">u</button></td>
            <td><button onclick="addTextNode(this);">i</button></td>
            <td><button onclick="addTextNode(this);">o</button></td>
            <td><button onclick="addTextNode(this);">p</button></td>
            <td><button onclick="addTextNode(this);">ü</button></td>
            <td><button onclick="addTextNode(this);">!</button></td>
            <td><button class="not" onclick="addTextNode(this);">[Enter]</button></td>
        </tr>
        <tr>
            <td><button class="not" onclick="addTextNode(this);">[CapsLk]</button></td>
            <td><button onclick="addTextNode(this);">a</button></td>
            <td><button onclick="addTextNode(this);">s</button></td>
            <td><button onclick="addTextNode(this);">d</button></td>
            <td><button onclick="addTextNode(this);">f</button></td>
            <td><button onclick="addTextNode(this);">g</button></td>
            <td><button onclick="addTextNode(this);">h</button></td>
            <td><button onclick="addTextNode(this);">j</button></td>
            <td><button onclick="addTextNode(this);">k</button></td>
            <td><button onclick="addTextNode(this);">l</button></td>
            <td><button onclick="addTextNode(this);">ö</button></td>
            <td><button onclick="addTextNode(this);">ä</button></td>
            <td><button onclick="addTextNode(this);">$</button></td>
        </tr>
        <tr>
            <td><button class="not" onclick="addTextNode(this);">[Shift]</button></td>
            <td></td>
            <td><button onclick="addTextNode(this);">y</button></td>
            <td><button onclick="addTextNode(this);">x</button></td>
            <td><button onclick="addTextNode(this);">c</button></td>
            <td><button onclick="addTextNode(this);">v</button></td>
            <td><button onclick="addTextNode(this);">b</button></td>
            <td><button onclick="addTextNode(this);">n</button></td>
            <td><button onclick="addTextNode(this);">m</button></td>
            <td><button onclick="addTextNode(this);">,</button></td>
            <td><button onclick="addTextNode(this);">.</button></td>
            <td><button onclick="addTextNode(this);">-</button></td>
            <td colspan=2><button class="not" onclick="addTextNode(this);">[Shift]</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="5"><button class="not" onclick="addTextNode(this);">[Space]</button></td>
        </tr>
    </table>

    <p id="p1"></p>
</body>

</html>
