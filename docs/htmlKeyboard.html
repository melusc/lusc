<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167739571-3"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag('js',new Date());gtag('config','UA-167739571-3');</script>
    <title>Keyboard with html buttons</title>
    <style>
    button {
        width: 100%;
    }
    body {
            font-family: sans-serif;
			user-select: none;
    }
    #p1 {
        white-space: pre;
		user-select: text;
    }
    </style>
</head>

<body>
    <table id="table">
        <tr>
            <td></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>0</button></td>
            <td><button>?</button></td>
            <td><button>^</button></td>
            <td><button class="not">[Backspace]</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button>q</button></td>
            <td><button>w</button></td>
            <td><button>e</button></td>
            <td><button>r</button></td>
            <td><button>t</button></td>
            <td><button>z</button></td>
            <td><button>u</button></td>
            <td><button>i</button></td>
            <td><button>o</button></td>
            <td><button>p</button></td>
            <td><button>ü</button></td>
            <td><button>!</button></td>
            <td><button class="not">[Enter]</button></td>
        </tr>
        <tr>
            <td><button class="not">[CapsLk]</button></td>
            <td><button>a</button></td>
            <td><button>s</button></td>
            <td><button>d</button></td>
            <td><button>f</button></td>
            <td><button>g</button></td>
            <td><button>h</button></td>
            <td><button>j</button></td>
            <td><button>k</button></td>
            <td><button>l</button></td>
            <td><button>ö</button></td>
            <td><button>ä</button></td>
            <td><button>$</button></td>
        </tr>
        <tr>
            <td><button class="not">[Shift]</button></td>
            <td></td>
            <td><button>y</button></td>
            <td><button>x</button></td>
            <td><button>c</button></td>
            <td><button>v</button></td>
            <td><button>b</button></td>
            <td><button>n</button></td>
            <td><button>m</button></td>
            <td><button>,</button></td>
            <td><button>.</button></td>
            <td><button>-</button></td>
            <td colspan=2><button class="not">[Shift]</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="5"><button class="not">[Space]</button></td>
        </tr>
    </table>

    <p id="p1"></p>
    <script src="htmlKeyboard.js"></script>
</body>

</html>
