<html>

<head>
  <link rel="stylesheet" type="text/css" href="googlesites.css" />
  <script>
  let answers = {
    kaeser: 'Richtig',
    kaeser1: 'Gelb',
    kaeser2: 'Ja',
    kaeser3: '1',
    kaeser4: '3'
  },
  text = {
    true:'<div style="color:green;display:inline">richtig</div>',
    false:'<div style="color:red;display:inline">falsch</div>'
  },
  correct = 0,
  total = Object.keys(answers).length;
  function changer(e,id) {
    let answer;
    if(answers[id] == e.innerHTML){
      answer=text['true'] + '<br>';
      correct++;
    }
    else{
      answer=text['false'] + '.<br> Richtig wäre: <div style="color:teal;display:inline;">' + answers[id] + '</div><br>'
    }
    e.parentElement.style.display = 'none';
    document.getElementById(id).style.display = '';
    document.getElementById(id).className += ' show';
    document.getElementById(id + 'Antwort').innerHTML += answer;
    setTimeout(()=>{
      document.getElementById(id + 'Antwort').className+=" hide";
      setTimeout(()=>{
        document.getElementById(id + 'Antwort').style.display = "none";
      },1000);
    },3000);
    document.getElementById('richtige').innerHTML = `Du hast ${correct} / ${total} richtig`;
  }
  </script>
</head>

<body>

  <div id="contentFirst" class="main show">Der kubaner ist Käser<br>
    <button onclick="changer(this,'kaeser')">Richtig</button>
    <button onclick="changer(this,'kaeser')">Falsch</button>
  </div>

  <div id="kaeser" class="main" style="display:none ">
    <div class="answer" style="display:inline" id="kaeserAntwort">Das ist </div>
    Der Mensch ist was?<br>
    <button onclick="changer(this,'kaeser1')">Blau</button>
    <button onclick="changer(this,'kaeser1')">Gelb</button>
  </div>

  <div id="kaeser1" class="main" style="display:none ">
    <div class="answer" style="display:inline" id="kaeser1Antwort">Das ist </div>
    Blabla?<br>
    <button onclick="changer(this,'kaeser2')">Ja</button>
    <button onclick="changer(this,'kaeser2')">Nein</button>
  </div>

  <div id="kaeser2" class="main" style="display:none ">
    <div class="answer" style="display:inline" id="kaeser2Antwort">Das ist </div>
    Blabla2?<br>
    <button onclick="changer(this,'kaeser3')">2</button>
    <button onclick="changer(this,'kaeser3')">1</button>
  </div>

  <div id="kaeser3" class="main" style="display:none ">
    <div class="answer" style="display:inline" id="kaeser3Antwort">Das ist </div>
    Blabla3?<br>
    <button onclick="changer(this,'kaeser4')">3</button>
    <button onclick="changer(this,'kaeser4')">1</button>
  </div>

  <div id="kaeser4" class="main" style="display:none ">
    <div class="answer" style="display:inline" id="kaeser4Antwort">Das ist </div>
    <div id="richtige"></div>
  </div>
</body>
</html>
