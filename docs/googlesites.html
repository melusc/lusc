<html>

<head>
  <link rel="stylesheet" type="text/css" href="googlesites.css" />
    <script>
    let answers = {
      kaeser: 'Richtig',
      kaeser1: 'Gelb'
    },
    text = {
      true:'<div style="color:green;display:inline">richtig</div>',
      false:'<div style="color:red;display:inline">falsch</div>'
    }
        function changer(e,id) {
          let answer;
          answers[id] == e.innerHTML?(answer=text['true']):(answer=text['false'] + '. Richtig wäre: <div style="color:teal;display:inline">' + answers[id] + '</div>')
            e.parentElement.style.display = 'none';
            document.getElementById(id).style.display = '';
            setTimeout(()=>{document.getElementById(id).className += ' show';},10);
            document.getElementById(id + 'Antwort').innerHTML = answer;
        }
    </script>
</head>

<body>
<div id="contentFirst" class="fader show">Der kubaner ist Käser<br>
    <button onclick="changer(this,'kaeser')">Richtig</button>
    <button onclick="changer(this,'kaeser')">Falsch</button>
</div>
<div id="kaeser" class="fader" style="display:none ">Das ist <div style="display:inline" id="kaeserAntwort"></div>
<br>Der Mensch ist was?<br>
<button onclick="changer(this,'kaeser1')">Blau</button>
<button onclick="changer(this,'kaeser1')">Gelb</button></div>
<div id="kaeser1" class="fader" style="display:none ">Das ist <div style="display:inline" id="kaeser1Antwort"></div></div>
</body>
</html>
