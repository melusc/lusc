<!DOCTYPE html>
<meta charset="utf-8"/>
<html>

<head>
	<link rel="shortcut icon" href="Stundenplan.ico">
    <title>Stundenplan Generator</title>
    <script src="Stundenplan.js"></script>
    <style>
        table, th, td{
            border: 2px solid black;
        }
        button {
            border: 1px solid black;
        }
        body {
            font-family: 'Calibri';
        }
        button {
            margin-top: 3px;
            color:black;
            background-color:transparent;
        }
        textarea {
            width: 300px;
            height: 150px;
        }
        table {
            border-collapse: collapse;
        }
        input:not(#amount):not(#lunch) {
            border: transparent;
            margin-left: 3px;
            text-align: center;
        }
        input:focus,
				input:active {
            outline: none;
        }
    </style>
</head>

<body>
	<label for="amount">Stunden pro Tag:</label>
	<input id="amount" tabindex="-1" type="number" placeholder="Anzahl Reihen" min="1"></input><br><br>
	<label for="lunch">Stunde Mittagessen:</label>
	<input id="lunch" tabindex="-1" type="number" placeholder="Wann ist Mittag" min="1"></input><br><div style="margin-left:2.5%"><label for="checkbox">&#09;Aktiviert?</label><input id="checkbox" type="checkbox" checked></input></div><br>
  <table>
	<tbody>
        <tr id="permanent">
            <th>Zeit:</th>
            <th>Montag</th>
            <th>Dienstag</th>
            <th>Mittwoch</th>
            <th>Donnerstag</th>
            <th>Freitag</th>
        </tr>
		</tbody>
    </table>
		<small>* Zwei aufeinanderfolgende Stunden sollten beide eingetragen um optimal mit meinem Userscript zu funktionieren</small><br><br>
	<textarea tabindex="-1" onClick="this.focus();this.select()" readonly id="result" style="border:1px solid black;border-radius:2px"></textarea>
</body>

</html>
