<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167739571-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments)
        }
        gtag('js', new Date());
        gtag('config', 'UA-167739571-3');
    </script>
    <title>Stundenplan Generator</title>
    <link rel="shortcut icon" href="Stundenplan.ico">
    <link rel="stylesheet" type="text/css" href="Stundenplan.css">
</head>

<body>
    <label for="amount" id="labelAmount" class="marginBottom block">
        Stunden pro Tag:
        <input id="amount" tabindex="-1" type="number" min="1"></input>
    </label>

    <div class="inline">
        <label for="lunch">
            Stunde Mittagessen:
            <input id="lunch" tabindex="-1" type="number" min="0"></input>
        </label>
        <input id="checkbox" type="checkbox" checked class="marginBottom"></input>
    </div>
    
    <button id="clear" class="block">Clear</button>

    <table id="table" data-lunch-row="5" class="marginTop">
        <tbody>
            <tr>
                <th>Zeit:</th>
                <th>Montag</th>
                <th>Dienstag</th>
                <th>Mittwoch</th>
                <th>Donnerstag</th>
                <th>Freitag</th>
            </tr>
        </tbody>
    </table>
    <small>* Zwei aufeinanderfolgende Stunden sollten beide eingetragen um optimal mit meinem Userscript zu funktionieren</small><br><br>
    <textarea tabindex="-1" onClick="this.focus();this.select();" id="result"></textarea>
    <script src="Stundenplan.js"></script>
</body>

</html>
